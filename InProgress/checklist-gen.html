
<!--POPUP PROMPTING DETAILS FOR CHECKLIST -> CREATES ARRAY OF REPAIR OBJECTS AND FILLS CHECKLIST-->
<html>
    <head>
        <script src = "../Scripts/GENevents.js"></script>

        <style>
            #other-input{
                width:100%;
                float:right;
                
            }
            
            .table-cont{
                width: 60%;
                padding: 5px 0;
                margin: 5% 15%;

                border: 1px solid lightgray;

                border-radius: 10px;
                background-color: lightgray;
            }
            .divTable{
                display: table;
                width:100%;
            }

            .headingRow{
                width:100%;

                text-align: center;
                font-family: sans-serif;
                font-size: 17px;
                font-weight: 100;

                border:none;
                padding:5px 0;
                box-sizing: border-box


            }            
            .divTableHeadRow{
                display:table-row;
                border: none;
                text-align: center;


                font-family: sans-serif;
                font-weight: 100;
                font-size: 15px;

                color:black;
                background-color: #E5E5E5;
                border-top: 1px solid #E5E5E5;
                border-bottom: 1px solid #E5E5E5;
            }
            .divTableHeadCell{
                display:table-cell;
                padding:5px;
                border-top: 1px solid gray;
                border-bottom: 1px solid gray;
            }
            .divTableRow {
                display: table-row;
                border:none;
                text-align: center;
            }
            
            .divTableRow-SHOW {
                background-color: white;
                
                display: table-row;
                border:none;
                text-align: center;
            }
            .divTableRow-HIDE {
                background-color: white;
                
                display: none;
                border:none;
                text-align: center;
            }

            
            .divTableCell-LEFT{
                display: table-cell;

                width:70%;

                font-family: sans-serif;
                font-size: 15px;
                font-weight: 300;

                border-top: .5px solid grey;

                text-align: center;
                padding: 3px 10px;
                vertical-align: middle;
            }
            .divTableCell-RIGHT{
                /*                width:50%;*/

                font-family: sans-serif;
                font-size: 15px;
                font-weight: 300;

                border-top: .5px solid grey;
                /*                1px solid black;*/
                /*                border-collapse: collapse;*/

                display: table-cell;
                text-align: center;
                padding: 3px 10px;
                vertical-align: middle;
            }
            .divTableBody {
                display: table-row-group;
            }

        </style>
    </head>

    <body>

        <div class = "table-cont">

            <div class="headingRow">Include </div>

            <div class="divTable">
                <div class="divTableBody"> 
                    <!--                    EXTERIOR-->
                    <div class="divTableHeadRow">
                        <div class = "divTableHeadCell">All Exterior</div>
                        <div class = "divTableHeadCell">
                            <input type = "checkbox" id = "all-ext-box">
                        </div>

                    </div>


                    <!-- FRONT YARD CHECK-->
                    <div class="divTableRow">
                        <div class="divTableCell-LEFT">Front Yard</div>
                        <div class="divTableCell-RIGHT">
                            <input type = "checkbox" id = "frontyard-box">
                        </div>
                    </div>

                    <!-- BACK YARD CHECK-->
                    <div class="divTableRow">
                        <div class="divTableCell-LEFT">Backyard</div>
                        <div class="divTableCell-RIGHT ">
                            <input type = "checkbox" id = "backyard-box">
                        </div>
                    </div>

                    <!--                    INTERIOR-->
                    <div class="divTableHeadRow">
                        <div class = "divTableHeadCell">All Interior Specifics</div>
                        <div class = "divTableHeadCell">                            <input type = "checkbox" id = "all-int-spec-box"> 
<!--                            IF TRUE -> TURN ON ALL SPECIFICS AND ROOMS-->
                        </div>

                    </div>


                    <!-- KITCHEN CHECK-->
                    <div class="divTableRow">
                        <div class="divTableCell-LEFT">Kitchen Specifics</div>
                        <div class="divTableCell-RIGHT">
                            <input type = "checkbox" class = "interior-area" id = "kitch-spec-box">
                        </div>
                    </div>

                    <!--BATHROOM COUNT-->
                    <div class="divTableRow">
                        <div class="divTableCell-LEFT">Bathroom(s)</div>
                        <div class="divTableCell-RIGHT">
                            <input type = "number" class = "interior-area" min = 0 max = 10 id = "bath-box">
                        </div>

                    </div>
                    
                    <!-- BATH SPECIFICS CHECK-->
                    <div class="divTableRow-HIDE" id = "bath-spec-row" >
                        <div class="divTableCell-LEFT">Bathroom Specifics</div>
                        <div class="divTableCell-RIGHT ">
                            <input type = "checkbox" class = "interior-spec" id = "bath-spec-box">
                        </div>
                    </div>

                    
                    <!--BEDROOM COUNT-->
                    <div class="divTableRow">
                        <div class="divTableCell-LEFT">Bedroom(s)</div>
                        <div class="divTableCell-RIGHT">
                            <input type = "number" class = "interior-area" min = 0 max = 10 id = "bed-check">
                        </div>
                    </div>
                    
                    
                    <!-- BED SPECIFICS CHECK-->
                    <div class="divTableRow-HIDE" id = "bed-spec-row">
                        <div class="divTableCell-LEFT">Bedroom Specifics</div>
                        <div class="divTableCell-RIGHT">
                            <input type = "checkbox" class = "interior-spec" id = "bed-spec-box">
                        </div>
                    </div>
                    
                    
                    <!-- BASEMENT AREA CHECK -->
                    <div class="divTableRow">
                        <div class="divTableCell-LEFT">Basement</div>
                        <div class="divTableCell-RIGHT">
                            <input type = "checkbox" class = "interior-area" id = "basement-box">
                        </div>
                    </div>
                    
                    <!-- BASEMENT SPECIFICS CHECK // SHOW IF BASEMENT TRUE-->
                    <div class="divTableRow-HIDE" id = "basement-spec-row">
                        <div class="divTableCell-LEFT">Basement Specifics</div>
                        <div class="divTableCell-RIGHT">
                            <input type = "checkbox" class = "interior-spec" class = "interior-area" id = "basement-spec-box">
                        </div>
                    </div>
                    
                    
                    <!-- ATTIC AREA CHECK-->
                    <div class="divTableRow">
                        <div class="divTableCell-LEFT">Attic</div>
                        <div class="divTableCell-RIGHT">
                            <input type = "checkbox" class = "interior-area" id = "attic-box">
                        </div>
                    </div>
                    
                    <!-- ATTIC SPECIFICS CHECK // SHOW IF ATTIC = TRUE-->
                    <div class="divTableRow-HIDE" id = "attic-spec-row">
                        <div class="divTableCell-LEFT">Attic Specifics</div>
                        <div class="divTableCell-RIGHT">
                            <input type = "checkbox" class = "interior-spec" id = "attic-spec-box">
                        </div>
                    </div>
                    
                    <!--OTHER AREA CHECK -->
                    <div class="divTableHeadRow">
                        <div class = "divTableHeadCell">Other Areas</div>
                        <div class = "divTableHeadCell">                            <input type = "checkbox" id = "other-box"> 
                        </div>

                    </div>
                    
                    <!-- OTHER AREAS LIST // ONLY SHOW IF OTHER IS TRUE-->
                    <div class="divTableRow-HIDE" id = "other-spec-row">
                        <div class="divTableCell-LEFT">Other Area(s) </div>
                        <div class="divTableCell-RIGHT">
                            <textarea id = "other-input"></textarea>
                        </div>
                    </div>

                </div>
                
            </div>
        </div>
    </body></html>
