
<!--POPUP PROMPTING DETAILS FOR CHECKLIST -> CREATES ARRAY OF REPAIR OBJECTS AND FILLS CHECKLIST-->
<html>
    <head>
        <script src = "../Scripts/GENevents.js"></script>

        <style>
            .Specific{
                display: none;
            }
            .table-cont{
                width: 60%;
                padding: 5px 0;
                margin: 5% 15%;

                border: 1px solid lightgray;

                border-radius: 10px;
                background-color: lightgray;
            }
            .divTable{
                display: table;
                width:100%;
            }

            .headingRow{
                width:100%;

                text-align: center;
                font-family: sans-serif;
                font-size: 17px;
                font-weight: 100;

                border:none;
                padding:5px 0;
                box-sizing: border-box


            }            
            .divTableHeadRow{
                display:table-row;
                border: none;
                text-align: center;


                font-family: sans-serif;
                font-weight: 100;
                font-size: 15px;

                color:black;
                background-color: #E5E5E5;
                border-top: 1px solid #E5E5E5;
                border-bottom: 1px solid #E5E5E5;
            }
            .divTableHeadCell{
                display:table-cell;
                padding:5px;
                border-top: 1px solid gray;
                border-bottom: 1px solid gray;
            }

            .divTableRow {
                display: table-row;
                border:none;
                text-align: center;
            }

            .divTableRow:nth-child(odd) {
                background-color: white;
            }
            .divTableRow:nth-child(even):hover{
                background-color: silver;
            }
            .divTableRow:nth-child(even) {
                background-color: lightgray;
            }
            .divTableRow:nth-child(odd):hover{
                background-color: silver;
            }
            .divTableCell{
                /*                width:50%;*/

                font-family: sans-serif;
                font-size: 15px;
                font-weight: 300;

                border: none;
                /*                1px solid black;*/
                /*                border-collapse: collapse;*/

                display: table-cell;
                text-align: center;
                padding: 3px 10px;
            }

            .divTableBody {
                display: table-row-group;
            }

        </style>
    </head>

    <body>

        <div class = "table-cont">

            <div class="headingRow">Include </div>

            <div class="divTable">
                <div class="divTableBody"> 
                    <!--                    EXTERIOR-->
                    <div class="divTableHeadRow">
                        <div class = "divTableHeadCell">All Exterior</div>
                        <div class = "divTableHeadCell">
                            <input type = "checkbox" id = "all-ext-box">
                        </div>

                    </div>


                    <!-- FRONT YARD CHECK-->
                    <div class="divTableRow">
                        <div class="divTableCell">Front Yard</div>
                        <div class="divTableCell">
                            <input type = "checkbox" id = "frontyard-box">
                        </div>
                    </div>

                    <!-- BACK YARD CHECK-->
                    <div class="divTableRow">
                        <div class="divTableCell">Backyard</div>
                        <div class="divTableCell ">
                            <input type = "checkbox" id = "backyard-box">
                        </div>
                    </div>

                    <!--                    INTERIOR-->
                    <div class="divTableHeadRow">
                        <div class = "divTableHeadCell">All Interior Specifics</div>
                        <div class = "divTableHeadCell">                            <input type = "checkbox" id = "all-int-spec-box"> 
<!--                            IF TRUE -> TURN ON ALL SPECIFICS AND ROOMS-->
                        </div>

                    </div>

                    <!-- KITCHEN CHECK-->
                    <div class="divTableRow">
                        <div class="divTableCell">Kitchen Specifics</div>
                        <div class="divTableCell ">
                            <input type = "checkbox" class = "interior-spec" id = "kitch-spec-box">
                        </div>
                    </div>

                    <!--BATHROOM COUNT-->
                    <div class="divTableRow">
                        <div class="divTableCell">Bathroom(s)</div>
                        <div class="divTableCell GIVARV">
                            <input type = "number" class = "interior-area" min = 0 max = 10 id = "bath-box">
                        </div>

                    </div>

                    <!-- BATH SPECIFICS CHECK-->
                    <div class="divTableRow Specific" id = "bath-spec-row" >
                        <div class="divTableCell">Bathroom Specifics</div>
                        <div class="divTableCell GIVARV">
                            <input type = "checkbox" class = "interior-spec" id = "bath-spec-box">
                        </div>
                    </div>

                    <!--                    BEDROOM COUNT-->
                    <div class="divTableRow">
                        <div class="divTableCell">Bedroom(s)</div>
                        <div class="divTableCell">
                            <input type = "number" class = "interior-area" min = 0 max = 10 id = "bed-check">
                        </div>
                    </div>
                    <!-- BED SPECIFICS CHECK-->
                    <div class="Specific divTableRow ">
                        <div class="divTableCell">Bedroom Specifics</div>
                        <div class="divTableCell">
                            <input type = "checkbox" class = "interior-spec" id = "kitch-box">
                        </div>
                    </div>
                    
                    <!-- BED SPECIFICS CHECK // SHOW IF -->
                    <div class="divTableRow">
                        <div class="divTableCell">Basement</div>
                        <div class="divTableCell">
                            <input type = "checkbox" class = "interior-area" id = "basement-box">
                        </div>
                    </div>
                    <!-- BASEMENT SPECIFICS CHECK // SHOW IF BASEMENT TRUE-->
                    <div class="divTableRow Specific">
                        <div class="divTableCell">Basement Specifics</div>
                        <div class="divTableCell">
                            <input type = "checkbox" class = "interior-spec" class = "interior-area" id = "basement-spec-box">
                        </div>
                    </div>
                    
                    
                    <!-- ATTIC SPECIFICS CHECK-->
                    <div class="divTableRow">
                        <div class="divTableCell">Attic</div>
                        <div class="divTableCell">
                            <input type = "checkbox" id = "attic-box">
                        </div>
                    </div>
                    
                    <!-- ATTIC SPECIFICS CHECK // SHOW IF ATTIC = TRUE-->
                    <div class="divTableRow Specific">
                        <div class="divTableCell">Attic Specifics</div>
                        <div class="divTableCell">
                            <input type = "checkbox" class = "interior-spec" id = "attic-spec-box">
                        </div>
                    </div>
                    
                    <div class="divTableHeadRow">
                        <div class = "divTableHeadCell">Other Areas</div>
                        <div class = "divTableHeadCell">                            <input type = "checkbox" id = "frontyard-box"> 
                        </div>

                    </div>
                    <!-- OTHER AREAS CHECK // ONLY SHOW IF OTHER IS TRUE-->
                    <div class="divTableRow">
                        <div class="divTableCell">Other Area(s) (comma separated list)</div>
                        <div class="divTableCell">
                            <input type = "text" id = "other-input">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body></html>
