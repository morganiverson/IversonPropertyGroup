<html>
    <head>
        <script src = "Scripts/POCscripts.js">
        </script> 
        <link rel = "stylesheet" type = "text/css" href = "Styles/POCstyles.css">
        </head>
    <body>
        
        <div id = "TITLE"> 
        PROPERTY OFFER CALCULATOR
        </div>
        <div id = "CALCULATOR">
            <div id= "INPUTS">
                <!--RC INPUT-->
                <span class = "DOLLAR_IN"> 
                    REPAIR COST(RC):  $
                    <input id = "RC" class = "VAL_IN" type = "number" min = 0 step = "50" value = 20000> 
                </span>
                <!--ARV INPUT-->
                <span class = "DOLLAR_IN"> 
                    AFTER REPAIR VALUE (ARV):  $
                    <input id = "ARV" class = "VAL_IN" type = "number" min = 0 step = "50" value = 100000> 
                </span>
                <!--DP INPUT-->
                <span class = "DOLLAR_IN"> 
                    DESIRED PROFIT (DP):  $
                    <input id = "DP" class = "VAL_IN" type = "number" min = 0 step = "50" value = 20000> 
                </span>
                <!--STEP-->
                <span class = "DOLLAR_IN"> 
                    STEP:  $
                    <input id = "step" class = "VAL_IN" type = "number" min = 0 step = "100" value = 500> 
                </span>
                <!--GO-->
               <div class = "button"> <button id = "button" type = button onclick = "fillTable();">GO</button>
                </div>
            </div>

        </div>

                <div class="divTableBody">
                    <!--            HEADERS-->
                    <div class="divTableHeadingRow">

                        <span class = "ABBVs">After Repair Value</span>
                        </div>
                        <div class="divTableHeadCell">RC<span class = "ABBV">Repair Cost</span>
                        </div>
                        <div class="divTableHeadCell">IP
                            <span class = "ABBV">Investor Price</span>
                        </div>
                        <div class="divTableHeadCell">MAO
                        <span class = "ABBVs">Max. Allowable Offer</span>
                        </div>
                    </div>



                    <!--            MINUS $2000-->
                    <div class="divTableRow">
