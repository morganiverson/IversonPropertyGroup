<html>
    <head>
        <link rel= stylesheet type = text/css href = "Styles/PREstyles.css">
<!--        LOCAL STYLES-->
<!--        <link rel= stylesheet type = text/css href = "Styles/PREstyles.css">-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class = "detail-pane">
            <div class = "title">Repair Cost Evaluation</div>
            <div class = "view-details">
                <span class = "detail-input-line">Viewer(s)*: <input class = "property-details" type= "text" placeholder = "Name(s)">
                </span>
                <span class = "detail-input-line">Date*: <input class = "property-details" type= "date" >
                </span>
                <span class = "detail-input-line">Showing*: <input class = "property-details" type= "text" placeholder = "Name(s)">
                </span>
                <span class = "detail-input-line">Contact: <input type= "text" placeholder = "Phone/Email/etc.">
                </span>


                <span class = "detail-input-line">Address*: <input class = "property-details"type= "text" ></span>
                <span class = "detail-input-line">City*: <input class = "property-details" type= "text" ></span>
                <span class = "detail-input-line">State*: <input class = "property-details" type= "text" ></span>

                <span class = "detail-input-line">Zip Code: <input type= "text" ></span>

            </div>
            <div class = "price-details">
                <span class = "detail-input-line">List Price: <input type= "text" value = ""></span>

                <span class = "detail-input-line">Repair Cost: <input type= "text" id = "detail-pane-repair-cost" ></span>
            </div>
        </div>
        <div id = "checklist-cont">
            <div id = "checklist-table" class = "divTable">
                <div id = "add-repair-here">
                    <div class = divTableHeadingRow>
                        <div class = "divTableHeadCell-DSC">Repair</div>
                        <div class = "divTableHeadCell-DEG">None</div>
                        <div class = "divTableHeadCell-DEG">Partial</div>
                        <div class = "divTableHeadCell-DEG">Full</div>
                        <div class = "divTableHeadCell-DEG">Total</div>
                    </div>
                </div>
                
            </div>
               

            </div>
        <div class = "total-pane"> 
                    <div class = 'total-label-cell'>Total Repair Cost: 
                    <span class = 'total-value-cell'>$<span id= "total-here">0</span> </span></div>
                   
                   </div> 

            <div class = "button-pane">

                <div><button class = "button" onclick = "loadDefaultEval();">Default Eval</button>
                </div>

                <div> <button class = "button" disabled>Detailed Eval (IP)</button></div>
                
                <div>
                    <button class = "button" onclick = "baseEval();">Clear Eval</button>
                </div>

          
                <div><button class = "button" id = "print-button" onclick = "printEval();">Print Eval<span id = "print-tooltip">Please Complete Evaluation</span></button>
                </div>


            </div>
    </body>
    <script src = "Scripts/loadScriptsEVAL.js"></script>

</html>
