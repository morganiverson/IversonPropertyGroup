<html>
    <head>
        <link rel= stylesheet type = text/css href = "Styles/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha512-cLuyDTDg9CSseBSFWNd4wkEaZ0TBEpclX0zD3D6HjI19pO39M58AgJ1SjHp6c7ZOp0/OCRcC2BCvvySU9KJaGw==" crossorigin="anonymous"></script>        

        <script src = "Scripts/loadScripts.js"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class = "detail-pane">
            <div class = "title">Repair Cost Evaluation</div>
            <div class = "view-details">
                <span class = "detail-input-line">Investor(s)*: <input class = "property-details" type= "text" id = "investor" placeholder = "Name(s)" value = "Morgan">
                </span>

                <br>
                
                <span class = "detail-input-line">Address*: <input class = "property-details" id = "address" type= "text" value = "123 Main St"></span>
                <span class = "detail-input-line">City: <input class = "property-details" id = "city" type= "text" ></span>
                <span class = "detail-input-line">State: <input class = "property-details" id = "state" type= "text" ></span>
                <span class = "detail-input-line">Zip Code: <input class = "property-details"type= "tel" id = "zip"></span>
                
                <br>
                
                <span class = "detail-input-line">Date: <input class = "property-details" id = "view-date" type= "date" >
                </span>
                <span class = "detail-input-line">Showing: <input class = "property-details" id = "showing" type= "text" placeholder = "Name(s)">
                </span>
                <span class = "detail-input-line">Contact: <input class = "property-details" type= "text" id = "contact" placeholder = "Phone/Email/etc.">
                </span>
                
                <br>
            </div>
            <div class = "price-details">
                <!--                <span class = "detail-input-line">List Price: <input type= "text" value = ""></span>-->

                <span class = "detail-input-line">Repair Cost: <input class = "property-details" type= "text" id = "detail-pane-repair-cost" ></span>
            </div>
        </div>
        <div id = "checklist-cont">
            <div id = "checklist-table" class = "divTable">
                <div id = "add-repair-here">

                    <div class = divTableHeadingRow>
                        <div class = "divTableHeadCell-DSC">Repair</div>
                        <div class = "divTableHeadCell-DEG">None</div>
                        <div class = "divTableHeadCell-DEG">Partial</div>
                        <div class = "divTableHeadCell-DEG">Full</div>
                        <div class = "divTableHeadCell-DEG">Total</div>
                    </div>
                </div>

            </div>

        </div>
        <div class = "total-pane"> 
            <div class = 'total-label-cell'>Total Repair Cost: 
                <span class = 'total-value-cell '>$<span id= "total-here">0</span> </span></div>

        </div> 
        <div class = "button-pane">

            <div><button class = "button" onclick = "loadDefaultEval();">Default Eval</button>
            </div>

            <div> <button class = "button" onclick = "window.location.href = '../PropertyRepairEvaluationGenerator/index.html'">Detailed Eval (IP)</button></div>

            <div>
                <button class = "button" onclick = "baseEval(true);">Clear Eval</button>
            </div>

            

            <div><button class = "button" id = "save-button" >Save Eval<span class = "tooltip" id = "save-tooltip">Please Complete Evaluation</span></button>
            </div>
            <div><button class = "button" id = "dl-button" >Download Eval<span class = "tooltip" id = "dl-tooltip">Please Save Evaluation</span></button>
            </div>
            <div><button class = "button" id = "print-button" >Print Eval<span class = "tooltip" id = "print-tooltip">Please Complete Evaluation</span></button>
            </div>

        </div>
    </body>
</html>
